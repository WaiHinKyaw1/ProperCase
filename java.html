<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <div class="row mt-5">
                <div class="col-sm col-lg-6 mx-auto mt-5 bg-light  border text-center  border-danger">
                    <h3 class="my-4">Change  String Propercase </h3>
                    
                       <div class="mb-5">
                        <input type="text" name="" id="text">
                        <button class="btn btn-info   ms-5 mb-2 rounded-circle">Click</button>
                       </div>
                   <div>
                    <p  class="bg-secondary fs-4 text-warning"></p>
                   </div>
                </div>
        </div>
    </div>
</body>
<script>
    let text=document.querySelector("input");
    let btn=document.querySelector("button");
    let result=document.querySelector("p");
    btn.addEventListener("click",()=>{
        let word=text.value;      
            let output=word.charAt(0).toUpperCase()+word.substring(1);
            result.innerText="Answer is : " +output;
        
    });
   
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
